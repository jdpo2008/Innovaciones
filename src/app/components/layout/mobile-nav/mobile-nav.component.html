<div
  [fxLayout]="layout"
  class="container"
  fxLayoutAlign="center center"
  fxLayoutGap="16px"
>
  <div fxLayoutAlign="center">
    <button
      (click)="isActive = !isActive"
      [color]="color"
      [disabled]="disabled"
      [ngClass]="{
        'mat-fab': !isActive,
        'mat-mini-fab': isActive
      }"
      mat-fab
    >
      <mat-icon [@fabToggler]="{ value: isActive }">{{ icon }}</mat-icon>
      <!-- Animation here -->
    </button>
  </div>
  <div
    *ngIf="isActive"
    [@fabsStagger]="fabButtons.length"
    [fxLayout]="layout2"
    fxLayoutAlign="center center"
    fxLayoutGap="16px"
  >
    <a
      [routerLink]="[fab?.link]"
      *ngFor="let fab of fabButtons"
      [color]="fab?.color"
      [matTooltip]="fab?.tooltip"
      [matTooltipPosition]="fab?.tooltipPosition"
      mat-fab
    >
      <mat-icon *ngIf="fab?.icon" [color]="fab?.iconColor">{{
        fab?.icon
      }}</mat-icon>
    </a>
  </div>
</div>

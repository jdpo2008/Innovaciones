<div class="container mt-5">
  <div class="row contact-row" style="margin-top: 5em">

    <!-- /.address and contact -->
    <div class="col-sm-6 contact-left">
      <h2><strong><span class="highlight">DATOS DE </span>CONTACTO</strong></h2>
      <ul class="ul-address">
        <li>
          <i class="far fa-map-marker-alt"></i>Carretera Nacional Valencia-Maracay Sector el Carmen,
          Diagonal a la Urb los Castores
        </li>
        <li>
          <i class="fal fa-mobile-alt"></i>(+58) 412 889 3163
        </li>
        <li>
          <i class="fal fa-envelope-open"></i><a href="mailto:info@yoursite.com">infoventas@innovacionesjd.com</a>
        </li>
        <li>
          <i class="fal fa-globe"></i><a href="http://www.innovacionesjd.com" target="blank">www.innovacionesjd.com</a>
        </li>
      </ul>
      <iframe src="https://www.google.com/maps/embed?pb=" width="400" height="350" frameborder="0" style="border:0"
        allowfullscreen></iframe>
      <!-- <h3 style="font-size: x-large; color: #4389a2">¿BUSCA ASESORAMIENTO<br> EN TUS PROYECTOS?</h3>
      <H3 style="font-size: x-large; color: #4389a2"><span class="highlight">COMUNÍQUESE</span></H3>
      <h2 style="font-size: x-large; color: #4389a2">(+51) 936 406 409</h2> -->
    </div>

    <!-- /.contact form -->
    <div class="col-sm-6 contact-right">
      <form #contactForm="ngForm" id="contact-form" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
          <input type="text" [(ngModel)]="name" name="name" id="Name" class="form-control" placeholder="Nombre"
            required  autocomplete="off"/>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="apellido" name="apellido" id="Apellido" class="form-control"
            placeholder="Apellido" required autocomplete="off"/>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="asunto" name="asunto" id="Asunto" class="form-control" placeholder="Asunto"
            required autocomplete="off"/>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="email" name="email" id="Email" class="form-control" placeholder="Email"
            required autocomplete="off"/>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="telefono" name="telefono" id="Telf" class="form-control"
            placeholder="Telef - Cell" required autocomplete="off"/>
        </div>
        <div class="form-group">
          <textarea name="Message" [(ngModel)]="mensaje" rows="12" cols="12" id="Message"
            class="form-control input-message" placeholder="Mensaje" required autocomplete="off"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-success">Enviar</button>
        </div>
      </form>
    </div>

  </div>
</div>
